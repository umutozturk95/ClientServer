<!doctype html>
<html>
<head>
<title>Chat Application</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

<link rel="stylesheet" href="./css/bootstrap.min.css" />
<script src="./js/jquery-2.2.4.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="./css/datatables.min.css" />
<script type="text/javascript" src="./js/icons.js"></script>
<script type="text/javascript" src="./js/datatables.min.js"></script>

<script type="text/javascript" src="./js/main.js"></script>
</head>
<body>


	<div id="client_chat_div" class="tabcontent">


		<div class="panel panel-default">

			<div class="panel-heading">
				<b style="font-size: 1.5em"><i class="fa fa-info-circle"
					aria-hidden="true"></i>&nbsp;&nbsp;<span id="client_info"></span></b>
			</div>
			<div class="panel-body">
				<div class="col-xs-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<b>Chat Panel </b>
						</div>
						<div class="panel-body">

							<table id="client_all_messages"
								class="table table-striped table-bordered">
								<tr>
									<th class="bg-success" onclick="" style="cursor: pointer"><i
										class="fa fa-user" aria-hidden="true"></i>&nbsp;
										Nickname</th>
									<th class="bg-success" onclick="" style="cursor: pointer"><i
										class="fas fa-sms"></i>&nbsp;Message Content&nbsp;</th>
									<th class="bg-success"></th>
								</tr>

								<tr>
									<td>
										<div class="form-group">
											<select class="form-control" id="client_slct">

											</select>
										</div>

									</td>

									<td><input type="text" class="form-control"
										id="client_message"></td>
									<td>
										<button type="button" id="send_client_message"
											onclick=""
											class="btn btn-success">
											<i class="fas fa-plus"></i>&nbsp;Send Message
										</button>
									</td>
								</tr>

							</table>
							<br /> <span id="ok_msg_for_chat_panel"></span>




						</div>
					</div>
				</div>

				<div class="col-xs-6">
					<div class="panel panel-default">
						<div class="panel-heading">
							<b>Filter Panel</b>
						</div>
						<div class="panel-body">

							<table id="clinet_message_filter"
								class="table table-striped table-bordered">
								<tr>
									<th class="bg-success" onclick="" style="cursor: pointer"><i
										class="fa-solid fa-filter"></i>&nbsp;Query Filter</th>
									<th class="bg-success" onclick="" style="cursor: pointer"></th>
								</tr>

								<tr>
									<td><span>Query last x messages</span></td>

									<td><input type="text" class="form-control"
										id="query_last_messages" value="0"></td>

								</tr>
								<tr>

									<td><span>Query messages that contain text</span></td>

									<td><input type="text" class="form-control"
										id="query_contain_text" value=""></td>
								</tr>
								<tr>

									<td><span>Query according to message direction</span></td>
									<td>

										<div class="form-check">
											<input type="radio" class="form-check-input" id="send_by_me"
												name="message_direction" value="send_by_me" checked>&nbsp;send_by_me
											&nbsp;&nbsp;&nbsp; <input type="radio" class="form-check-input"
												id="send_to_me" name="message_direction" value="send_to_me"
												checked>&nbsp;send_to_me
										</div>

									</td>

								</tr>
								<tr>
									<td>
										<button type="button" id="sendQueryRequest"
											onclick="" class="btn btn-success"
											style="float: left">
											<i class="fas fa-edit"></i>&nbsp;SendQueryRequest
										</button>

									</td>
									<td></td>
								</tr>

							</table>
							<br />
							<span id="ok_msg_for_filter_panel"></span>
							<table id="query_results"
								class="table table-striped table-bordered">
								<tr>
									<th class="bg-success" onclick="" style="cursor: pointer"><i
										class="fa fa-user" aria-hidden="true"></i>&nbsp;Receiver
										Nickname</th>
									<th class="bg-success" onclick="" style="cursor: pointer"><i
										class="fas fa-sms"></i>&nbsp;Message Content&nbsp;</th>
									
								</tr>

							</table>
							
						</div>
					</div>
				</div>
				<div class="clearfix"></div>
			</div>

		</div>

	</div>
</body>
</html>
